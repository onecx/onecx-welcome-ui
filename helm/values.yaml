app:
  name: ui
  image:
    repository: 'onecx/onecx-welcome-ui'
  routing:
    enabled: true
    path: /mfe/welcome/
  
  operator:
    # Microfrontend
    microfrontend:
      enabled: true
      specs:
        main:
          exposedModule: "./OneCXWelcomeModule"
          description: "OneCX Welcome UI"
          note: "OneCX Welcome UI auto import via MF operator"
          type: MODULE
          technology: WEBCOMPONENTMODULE
          remoteName: onecx-welcome
          tagName: ocx-welcome-component
        announcement-list-active:
          exposedModule: "./OneCXAnnouncementListActiveComponent"
          description: "Announcement list active component"
          type: COMPONENT
          technology: WEBCOMPONENTMODULE
          remoteName: onecx-announcement
          tagName: ocx-announcement-list-active-component
    # Permission
    permission:
      enabled: true
      spec:
        permissions:
          IMAGE:
            DELETE: Delete image
            EDIT: Edit image
            VIEW: View image
            
