<ocx-portal-page helpArticleId="PAGE_WELCOME_VIEW" permission="IMAGE#VIEW">
  <div class="page">
    <div class="layer">
      <div class="carousel">
        <ng-container *ngFor="let slide of imageInfos; let i = index">
          <img
            *ngIf="i === currentSlide"
            [src]="this.buildImageSrc(slide)"
            [alt]="slide.imageId"
            [title]="slide.imageId"
            class="slide"
            @carouselAnimation
          />
        </ng-container>
        <div class="overlay"></div>
      </div>
    </div>
    <div class="relative flex flex-wrap">
      <div class="flex carouselAnimation md:col-12 xl:col-12 gap-2 px-6 text-white">
        <div>
          <h1 class="text-6xl font-light">
            {{ 'LANDING.TITLE' | translate }} {{ (user$ | async)?.person?.firstName }}
          </h1>
          <h3 class="text-md font-normal my-1">{{ currentDate | date }}</h3>
          <h4 class="text-sm font-normal my-1">Workspace: {{ workspace?.portalName }}</h4>
        </div>
        <div class="ml-auto pt-2">
          <button
            ocxIfPermission="'IMAGE#EDIT'"
            pButton
            type="button"
            icon="pi pi-pencil"
            label="{{ 'GENERAL.EDIT' | translate }}"
            pTooltip="{{ 'GENERAL.TOOLTIPS.EDIT' | translate }}"
            tooltipPosition="left"
            [routerLink]="['./edit']"
            class="p-button-text text-white"
          ></button>
        </div>
      </div>
    </div>
  </div>
</ocx-portal-page>
