<ocx-portal-page helpArticleId="PAGE_WELCOME_VIEW" permission="IMAGE#VIEW">
  <div class="page">
    <div class="layer">
      <div class="carousel">
        <ng-container *ngFor="let slide of imageInfos; let i = index">
          <img
            *ngIf="i === currentSlide"
            class="slide"
            @carouselAnimation
            [src]="this.buildImageSrc(slide)"
            [alt]="slide.imageId"
            [title]="slide.imageId"
            [pTooltip]="'GENERAL.TOOLTIPS.EDIT' | translate"
            tooltipPosition="top"
            tooltipEvent="hover"
          />
        </ng-container>
        <div class="overlay"></div>
      </div>
    </div>
    <div class="relative mt-3 px-4 flex flex-row flex-wrap justify-content-between text-white">
      <div>
        <div class="mb-4 text-6xl font-light">
          {{ 'LANDING.TITLE' | translate }} {{ (user$ | async)?.person?.firstName }}
        </div>
        <div class="text-3xl font-light">{{ currentDate | date }}</div>
        <div class="text-sm mt-1">Workspace: {{ workspace?.portalName }}</div>
      </div>
      <div>
        <p-button
          ocxIfPermission="'IMAGE#EDIT'"
          id="wc_overview_button_edit"
          styleClass="p-button-text text-white"
          icon="pi pi-pencil"
          [text]="true"
          [routerLink]="['./edit']"
          [label]="'GENERAL.EDIT' | translate"
          [pTooltip]="'GENERAL.TOOLTIPS.EDIT' | translate"
          tooltipPosition="top"
          tooltipEvent="hover"
        ></p-button>
      </div>
    </div>
  </div>
</ocx-portal-page>
